<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML5-CSS3-Part.1/produtos/reset.css">
    <link rel="stylesheet" href="/HTML5-CSS3-Part.1/produtos/style.css"> 
    <link rel="stylesheet" href="contato.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/HTML5-CSS3-Part.1/produtos/logo.png" alt=""></h1>

            <nav>
                <ul>
                    <li><a href="/HTML5-CSS3-Part.1/index.html">Home</a></li>
                    <li><a href="/HTML5-CSS3-Part.1/produtos/produtos.html">Produtos</a></li>
                    <li><a href="/HTML5-CSS3-Part.1/contato/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <!--Label é um tipo de etiqueta para nomear o campo input e For aponta para o id do input-->
            <!--Type serve para categorizar o input, id serve para receber o For de Label e Name é o nome do controle, que é enviado junto com os dados do formulário.-->
            <!--Value é usado para definir um valor fixo independente do idioma-->

            <label for="nomesobrenome">Nome e sobrenome</label> 
            <input type="text" name="nome_e_sobrenome" id="nomesobrenome" class="input-padrao"> 

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <!--Adicionando um mesmo Name nos Input do tipo Radio é possivel selecionar apenas um item entre esses Radio, pois eles farão parte da mesma familia-->
            <div>
                <p>Como prefere nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>              
            </div>

            <label for="novidades"><input type="checkbox" id="novidades" class="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário">
    </main>

    <footer>
        <img src="/HTML5-CSS3-Part.1/produtos/logo-branco.png" alt="logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
