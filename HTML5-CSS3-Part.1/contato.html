<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtos.css"> 
    <link rel="stylesheet" href="contato.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <!--Label é um tipo de etiqueta para nomear o campo input e For aponta para o id do input-->
            <!--Type serve para categorizar o input, id serve para receber o For de Label e Name é o nome do controle, que é enviado junto com os dados do formulário.-->
            <!--Value é usado para definir um valor fixo independente do idioma-->

            <label for="nomesobrenome">Nome e sobrenome</label> 
            <input type="text" name="nome_e_sobrenome" id="nomesobrenome" class="input-padrao" required placeholder="João de Maria da Silva"> 

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required placeholder="Deixe sua opinião"></textarea>

            <!--Adicionando um mesmo Name nos Input do tipo Radio é possivel selecionar apenas um item entre esses Radio, pois eles farão parte da mesma familia-->
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>              
            </fieldset>
            <!--Add required o input se torna obrigatorio;
                Add checked  a checkbox fica marcada automaticamente;
                Add placeholder o input fica com uma descrição que some ao ser preenchido.
            -->
            <fieldset>
                <legend>Qual hórario prefere ser atendido</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <!--
                O certo é colocar fieldset no lugar de div;
                O certo é colocar legend no lugar de p;
                Sempre é bom colocar alt para que usuarios com algum tipo de deficiencia consigam entender o layout da página.
            -->
            <label for="novidades"><input type="checkbox" id="novidades" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
