<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Calculadora de Montante</h1>
        <form id="calcForm">
            <label for="capitalInicial">Capital Inicial:</label>
            <input type="number" step="0.01" id="capitalInicial" required>

            <label for="taxaJuros">Taxa de Juros (%):</label>
            <input type="number" step="0.01" id="taxaJuros" required>

            <label for="tempoInvestimento">Tempo do Investimento (meses):</label>
            <input type="number" id="tempoInvestimento" required>

            <button type="button" onclick="calcularMontante()">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
